name: Build and Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Optional: Run tests
      - name: Run tests
        run: echo "No tests defined"

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t flask-demo:latest .

      # 6. Stop old container if running
      - name: Stop old container
        run: |
          docker stop flask-demo || true
          docker rm flask-demo || true

      # 7. Run new container using host networking
      - name: Run new container
        run: |
          docker run -d --network host --name flask-demo flask-demo:latest

      # 8. Log in to Docker Hub
      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 9. Push Docker image to Docker Hub with meaningful versioning
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          # Compose meaningful tag: branch-shortSHA-date
          BRANCH_NAME=$(echo $GITHUB_REF_NAME | tr '/' '-')  # replace / in branch name
          SHORT_SHA=${GITHUB_SHA::8}
          BUILD_DATE=$(date +%Y%m%d)
          VERSION_TAG="${BRANCH_NAME}-${SHORT_SHA}-${BUILD_DATE}"

          # Push latest
          docker tag flask-demo:latest ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo:latest

          # Push versioned tag (meaningful)
          docker tag flask-demo:latest ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo:$VERSION_TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo:$VERSION_TAG
